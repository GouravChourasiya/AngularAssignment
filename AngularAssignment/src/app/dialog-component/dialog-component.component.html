<h1>Add Record</h1>
<form [formGroup]="AddRecordForm">
    
       
       
        <label>Enter Name</label>
        <br>
          <mat-form-field  appearance="fill">
              <mat-label>Name</mat-label>
              
              <input matInput formControlName="Name" id="Name" class="form-control" type="text" pattern="[A-Z a-z]{1,20}" placeholder="Enter Name" color="accent">
              <mat-icon matSuffix color="primary">perm_identity</mat-icon>
               <!-- Error Messages For Name -->
            <mat-hint *ngIf = "Name?.invalid && ( Name?.dirty || Name?.touched )" > 
              <p *ngIf = "Name?.errors?.['required']" class="warn">Name is Required</p>
              <p *ngIf = "Name?.errors?.['pattern']" class="warn">Name Only have Alphabets</p>
            </mat-hint>
            <!-- Error Message End Here -->

            </mat-form-field>
           
          
            <br>
            <label>Enter RollNo</label>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>RollNo</mat-label>
             
          <input matInput formControlName="RollNo" type="number" min="1">
          <mat-icon matSuffix color="primary">123</mat-icon>
             <!-- Error Messages For ROll No-->
            <mat-hint *ngIf = "RollNo?.invalid && ( RollNo?.dirty || RollNo?.touched )" > 
              <p *ngIf = "RollNo?.errors?.['required']" class="warn">Roll No is Required</p>
             
            </mat-hint>
            
            <!-- Error Message End Here -->

          </mat-form-field>

          <label>Enter DOB</label>
          <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
           
        <input matInput formControlName="DOB" type="date" >
          <!-- <mat-hint>MM/DD/YYYY</mat-hint>
         <mat-datepicker-toggle matSuffix [for]="picker1" color="primary"></mat-datepicker-toggle>
         <mat-datepicker #picker1></mat-datepicker> -->
         <!-- Error Messages For DOB -->
         <mat-hint *ngIf = "DOB?.invalid && ( DOB?.dirty || DOB?.touched )" > 
          <p *ngIf = "DOB?.errors?.['required']" class="warn">DOB is Required</p>
          <p *ngIf = "DOB?.errors?.['DateValidation']" class="warn">DOB must be less than today Date</p>
        </mat-hint>
        <!-- Error Message End Here -->

        </mat-form-field>

        <br>
        <label>Enter Scores</label>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Scores</mat-label>
         
      <input matInput formControlName="Scores" type="number" min="0">
      <mat-icon matSuffix color="primary">sports_score</mat-icon>
       <!-- Error Messages For Scores -->
       <mat-hint *ngIf = "Scores?.invalid && ( Scores?.dirty || Scores?.touched )" > 
        <p *ngIf = "Scores?.errors?.['required']" class="warn">Score is Required</p>
      </mat-hint>
      <!-- Error Message End Here -->

      </mat-form-field>
        
       
        <mat-dialog-actions [align]="'end'"  class="buttton-group">
            <button mat-raised-button color="warn" type="reset">Clear</button>
            <button mat-raised-button color="accent" mat-dialog-close>Close</button>
            <button mat-raised-button color="primary" type="submit" (click)="AddRecord()">{{actionbtn}}</button>
        </mat-dialog-actions>
      

</form>
