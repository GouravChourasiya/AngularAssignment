<div class="addbutton">
    <button mat-raised-button color="warn"  (click)="openDialog()">Add Record<mat-icon>add</mat-icon></button>
    <button mat-raised-button color="accent"(click)="LogOut()">Logout<mat-icon>logout</mat-icon></button>   
</div>

<div class="container-admin">
    <div class="inner-container">
   
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- NAme Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
              </ng-container>
          
              <!-- DOB Column -->
              <ng-container matColumnDef="DOB">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
                <td mat-cell *matCellDef="let row"> {{row.DOB |date}} </td>
              </ng-container>
          
              <!-- RollNo Column -->
              <ng-container matColumnDef="RollNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> RollNo</th>
                <td mat-cell *matCellDef="let row">{{row.RollNo}}</td>
              </ng-container>
          
              <!-- Scores Column -->
              <ng-container matColumnDef="Scores">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
                <td mat-cell *matCellDef="let row"> {{row.Scores}} </td>
              </ng-container>

               <!-- Actions Column -->
               <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-flat-button color="accent" (click)="editRecord(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-flat-button color="warn" (click)="deleteRecord(row.id)"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
   </div>
</div>
